<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>用户管理</title>
<!-- Tell the browser to be responsive to screen width -->
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<!-- Pace -->
<link rel="stylesheet"
	href="/plugins/pace-master/themes/blue/pace-theme-flash.css">
<script type="text/javascript" src="/plugins/pace-master/pace.min.js"></script>
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="/plugins/font-awesome/css/font-awesome.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="/plugins/Ionicons/css/ionicons.min.css">
<!-- jvectormap -->
<link rel="stylesheet"
	href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
<!-- Theme style -->
<link rel="stylesheet"
	href="/plugins/adminlte-iframe/css/AdminLTE.min.css">
<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
<link rel="stylesheet"
	href="/plugins/adminlte-iframe/css/skins/all-skins.min.css">
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
<!-- bootstrap table -->
<link rel="stylesheet" href="/plugins/bootstrap-table/bootstrap-table.min.css">
 <style type="text/css">
 .inside-aside{
  background: #f1f4f6;
  font-size: 13px;
}
 </style>
<script th:replace="/common/jqTmpl :: sb-select"></script>
</head>
<body class="hold-transition skin-blue sidebar-mini inside-aside">
	<!-- Content Header (Page header) -->
	<section class="content-header">
		<h1>用户管理<small></small></h1>
		<ol class="breadcrumb">
			<li><a href="#"><i class="fa fa-dashboard"></i>系统管理</a></li>
			<li class="active">用户管理</li>
		</ol>
	</section>
	<!-- Main content -->
	<section class="content container-fluid">
		<div class="box box-primary">
			<div class="box-body">
			<form class="form-inline search">
			    <div class="pull-left btn-group" way-scope="model.search">
                   <div class="form-group">
                        <label class="control-label">状态</label>
                         <select class="form-control sb-select" id="status" name="status" way-data="status" data-sb-dict-type="data_status">
                         	<option value="">请选择状态</option>
                         </select>
                    </div>
                   <div class="form-group">
                        <label class="control-label">用户名</label>
                        <input type="text" id="username" name="username" way-data="username" placeholder="请输入用户名" autocomplete="off" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="control-label">用户昵称</label>
                        <input type="text" id="nickname" name="nickname" way-data="nickname" placeholder="请输入用户昵称" autocomplete="off" class="form-control">
                    </div>
                    <div class="form-group">
						<button class="btn btn-default" id="search">
							<i class="fa fa-search"></i>
						</button>
					</div>
                </div>
			</form>
			</div>
		</div>
		<div class="box">
		    <div class="box-header"></div>
		    <!-- /.box-header -->
			<div class="box-body">
				<div class="panel panel-default">
					<div class="panel-body">
					
					   <div id="toolbar" class="toolbar">
					       <button type="button" class="btn btn-primary" id="add" data-title="添加">
								<i class="fa fa-plus"></i>添加
							</button>
							<button type="button" class="btn btn-info" id="edit" data-title="编辑">
								<i class="fa fa-edit"></i>编辑
							</button>
							<button type="button" class="btn btn-danger" id="delete" data-title="删除">
								<i class="fa fa-trash-o"></i>删除
							</button>
					   
	                       <!-- 	<button class="btn btn-info" data-title="修改密码" th:attr="data-url=@{/user/pwd}"  data-size="456,242">
	                            <i class="fa fa-refresh"></i> 修改密码</button> -->
	                        <button class="btn btn-info" data-type="radio" data-title="角色分配" th:attr="data-url=@{/user/role}" data-size="480,400">
	                            <i class="fa fa-user-secret"></i> 角色分配</button>
	                       
                        </div>
                        
					    <!-- table -->
					    <table id="table" class="table table-striped table-bordered table-hover dataTable"></table>
					
					</div>
				</div>
			</div>
		</div>
	
	</section>
	
	
	<!-- 添加与修改start -->
	<div class="modal fade" id="form-panel" way-scope="model.form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" way-data="title" way-html="true"></h4>
				</div>
				<form class="form-horizontal" way-scope="data" id="data-form">
					<div class="modal-body">
						<div class="row">
							<div class="col-md-3">
								<p>
									<img src="" class="img-circle" way-data="pictureFullUrl"
										way-default="/images/default.jpg" alt="User Image"
										style="height: 100px; width: 100px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
										<small class="text-red">100*100</small>
								</p>
								<p>
									<input type="hidden" name="picture" way-data="picture">
									&nbsp;&nbsp;&nbsp;<label for="userImageUpload"
										class="btn btn-default"><i class="fa fa-cloud-upload"></i>
										更换</label> <input type="file" name="file" id="userImageUpload"
										accept="image/*" style="display: none;">
								</p>
							</div>
							<div class="col-md-9">
								<input type="hidden" way-data="id" name="id">
								<div class="form-group">
									<label class="col-sm-3 control-label">所在部门<font
										class="text-red">*</font></label>
									<div class="col-sm-5">
										<input type="hidden" way-data="officeId" name="officeId">
										<input type="text" class="form-control" way-data="officeName"
											required id="office-input" name="officeName" readonly="readonly">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">用户名<font
										class="text-red">*</font></label>
						            <div class="col-sm-5">
						                <input type="text" class="form-control" name="username" way-data="username" maxlength="50" minlength="5" required placeholder="请输入用户名">
						            </div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">用户昵称</label>
						            <div class="col-sm-5">
						                <input type="text" class="form-control" name="nickname" way-data="nickname" maxlength="50" minlength="1" placeholder="请输入用户昵称">
						            </div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">姓名</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="name" way-data="name" placeholder="请填写姓名">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">密码</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" name="password"
											way-data="password" maxlength="100" minlength="6" placeholder="请输入用户密码">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">确认密码</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" name="conFirmPassword"
										way-data="conFirmPassword" maxlength="100" minlength="6" placeholder="再一次输入密码">
									</div>
								</div>
								<!-- <div class="form-group">
									<label class="col-sm-3 control-label">用户类型</label>
									<div class="col-sm-5">
										<select class="form-control sf-select" way-data="userType"
											name="userType" data-sf-dict-type="sys_user_type">
											<option value="">请选择</option>
										</select>
									</div>
								</div> -->
								<div class="form-group">
									<label class="col-sm-3 control-label">手机号</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" name="phone" way-data="phone"
											maxlength="50" placeholder="请输入电话号码">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">邮箱</label>
									<div class="col-sm-5">
										<input type="email" class="form-control" name="email" way-data="email"
											maxlength="50" placeholder="请输入邮箱">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">性别</label>
						            <div class="col-sm-5">
						                <label class="radio-inline">
						                <input type="radio" name="sex" value="1" title="男">男
						                </label>
						                <label class="radio-inline">
						                <input type="radio" name="sex" value="2" title="女">女
						            	</label>
						            </div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">状态<font
										class="text-red">*</font></label>
									<div class="col-sm-5">
										<label class="radio-inline"> <input type="radio"
											required way-data="status" name="status" value="1">正常
										</label> <label class="radio-inline"> <input type="radio"
											required way-data="status" name="status" value="0">禁用
										</label>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">角色</label>
									<div class="col-sm-9" id="roles"></div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">备注</label>
									<div class="col-sm-9">
										<textarea class="form-control" rows="3" way-data="remark"
											name="remark" maxlength="255" placeholder="请输入内容"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default pull-left"
							data-dismiss="modal">
							<i class="fa fa-times"></i> 取消
						</button>
						<button type="submit" class="btn btn-primary">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	<!-- jQuery 2.2.3 -->
	<script src="/lib/jquery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>
	<!-- FastClick -->
	<script src="/plugins/fastclick/lib/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script src="/plugins/adminlte-iframe/js/app.min.js"></script>
	<!-- AdminLTE for demo purposes -->
	<script src="/plugins/adminlte-iframe/js/demo.js"></script>
	<!-- bootstrap table -->
	<script src="/plugins/bootstrap-table/bootstrap-table.min.js"></script>
	<script src="/plugins/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>
	
	<!-- 下拉 -->
	<script th:src="@{/plugins/bootstrap-select/js/bootstrap-select.js}"></script>
	<script th:src="@{/plugins/bootstrap-select/js/i18n/defaults-zh_CN.min.js}"></script>
	<!-- 校验 -->
	<script th:src="@{/plugins/bootstrapvalidator/js/bootstrapValidator.min.js}"></script>
	<script th:src="@{/plugins/bootstrapvalidator/js/language/zh_CN.js}"></script>
	<!-- jquery-file-upload  -->
	<script th:src="@{/plugins/jquery-file-upload/js/vendor/jquery.ui.widget.js}"></script>
	<script th:src="@{/plugins/jquery-file-upload/js/jquery.fileupload.js}"></script>
	<script th:src="@{/plugins/jquery-file-upload/js/jquery.iframe-transport.js}"></script>
 	<!-- 弹出层 -->
	<script th:src="@{/plugins/layer-v3.0.3/layer.js}"></script>
	<!-- 模板工具 -->
	<script th:src="@{/lib/jquery-tmpl/jquery.tmpl.min.js}"></script>
	<!-- wayjs -->
	<script th:src="@{/plugins/wayjs/way.js}"></script>
	<!-- 项目全局配置 -->
	<script th:src="@{/js/lib/sboot.js}"></script>
	<!-- 不能重复引用 -->
	<script th:src="@{/js/lib/sboot-util.js}"></script> 
	<script src="/js/lib/sboot-table.js"></script>
	<script src="/js/sys/user.js"></script>
	 
</body>
</html>
